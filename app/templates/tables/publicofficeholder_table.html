<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Office</th>
      <th>Title</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for publicofficeholder in publicofficeholders %}
      <tr>
        <td><a href="{{ url_for('publicofficeholder', id=publicofficeholder.id) }}">{{ publicofficeholder.id }}</a></td>
        <td>{{ publicofficeholder.type }}</td>
        <td>{{ publicofficeholder.office }}</td>
        <td>{{ publicofficeholder.title }}</td>
        <td>{{ publicofficeholder.name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
