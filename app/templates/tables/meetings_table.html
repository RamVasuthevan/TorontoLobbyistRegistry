<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Committee</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for meeting in meetings %}
      <tr>
        <td><a href="{{ url_for('meeting', id=meeting.id) }}">{{ meeting.id }}</a></td>
        <td>{{ meeting.committee }}</td>
        <td>{{ meeting.date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
