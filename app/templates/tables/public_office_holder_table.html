<table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Office</th>
        <th>Title</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for publicofficeholders in publicofficeholders %}
        <tr>
          <td>{{ publicofficeholders.type }}</td>
          <td>{{ publicofficeholders.office }}</td>
          <td>{{ publicofficeholders.title }}</td>
          <td>{{ publicofficeholders.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
